<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Ano novo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="sugundo.css">
</head>
<body>
    <h1>Olá, ano novo está chegando :)</h1>

    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>dias</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>horas</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>minutos</span>
        </div>
        <div class="countdown-el second-c">
            <p class="big-text" id="second">0</p>
            <span>segundos</span>
        </div>

    </div>
    <p id="created">Created by Leonardo de Paula Cardoso</p>
    <script src="index.js"></script>
</body>
</html>
